<div style="text-align: right;">
  <button mat-stroked-button color="Basic" style=" width: 150px; height:50px;" (click)="openDialog()"> Add User </button>
</div>


<div class="container" >
  <div class="row">
    <div class="col-4">
      <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
      </mat-form-field>
    </div>
  </div>


  <table mat-table [dataSource]="dataSource" style="margin: 50px 50xp 50px 50px;" matSort  >
    <ng-container matColumnDef="Name" >
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <ng-container matColumnDef="Phone Number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > Phone Number </th>
      <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="Email Address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email Address </th>
      <td mat-cell *matCellDef="let row"> {{row.mail}} </td>
    </ng-container>

    <!-- <ng-container matColumnDef="Passward">
      <th mat-header-cell *matHeaderCellDef > Passward </th>
      <td mat-cell *matCellDef="let row"> {{row.passeord}} </td>
    </ng-container> -->

    <ng-container matColumnDef="Options">
      <th mat-header-cell *matHeaderCellDef> options </th>
      <td mat-cell *matCellDef="let element" style="width:20%">
        <button mat-icon-button color="Basic" (click)="userProfile(element.id)"><mat-icon >account_circle</mat-icon></button>
        <button mat-icon-button color="primary" (click)="editUserData(element)"><mat-icon >edit</mat-icon></button>
        <button mat-icon-button color="warn" (click)="deleteUser(element.id)"><mat-icon >delete</mat-icon></button>
      </td>
    </ng-container>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
